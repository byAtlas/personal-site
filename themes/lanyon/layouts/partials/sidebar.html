<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>The distilled thoughts of a <em>highly opinionated</em> coder.</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item {{ if eq .URL "/" }} active {{ end }}" href="/"> <i class="fa fa-home"></i> Home</a>
    <a class="sidebar-nav-item {{ if eq .URL "post" }} active {{ end }}" href="/post"> <i class="fa fa-file-text"></i> Posts</a>

    {{ $thisperma := .Permalink }}
    {{ range .Site.Pages.ByWeight }}
      {{ if isset .Params "sidebar" }}
        <a class="sidebar-nav-item {{ if eq .Permalink $thisperma }} active {{ end }}" href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
    {{ end }}

    <a class="sidebar-nav-item" href="{{ .Site.Params.Github.URL }}"> <i class="fa fa-github"></i> GitHub</a>

    <a class="sidebar-nav-item" href="{{ .Site.Params.Twitter.URL }}"> <i class="fa fa-twitter"></i> Twitter</a>
  </nav>

  <div class="sidebar-item bottom">
    <p>&copy; {{ .Site.LastChange.Year }}. All rights reserved.</p>
  </div>
</div>
